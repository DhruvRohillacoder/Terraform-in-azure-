trigger:
- main

pool: 
  name: dhruvagent

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/basic code'
    backendServiceArm: 'dhruvconection'
    backendAzureRmResourceGroupName: 'tfdhruvrg'
    backendAzureRmStorageAccountName: 'tfdhruvstg'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/basic code'
    environmentServiceNameAzureRM: 'dhruvconection'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/basic code'
    commandOptions: '-auto-approve'
    environmentServiceNameAzureRM: 'dhruvconection'