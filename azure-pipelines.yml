trigger:
- main

pool: 
  name: dhruvagent

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/basic code'
    environmentServiceNameAzureRM: 'dhruvconection'