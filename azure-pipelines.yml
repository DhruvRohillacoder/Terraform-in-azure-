trigger:
- main

pool: 
  name: dhruvagent

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/basic code'
    backendServiceArm: 'dhruvconection'
    backendAzureRmResourceGroupName: 'tfdhruvrg'
    backendAzureRmStorageAccountName: 'tfdhruvstg'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/basic code'
    environmentServiceNameAzureRM: 'dhruvconection'

- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'dhruvconection'
    ScriptType: 'FilePath'
    ScriptPath: '$(System.DefaultWorkingDirectory)/basic code'
    ScriptArguments: 'terraform import azurerm_resource_group.cc-rg12 /subscriptions/4a8937a7-b294-4a1f-8d31-79bbb1a4c17f/resourceGroups/cc-resource-group12'
    azurePowerShellVersion: 'LatestVersion'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/basic code'
    commandOptions: '-auto-approve'
    environmentServiceNameAzureRM: 'dhruvconection'